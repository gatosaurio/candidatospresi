<head>
    <title>Encuesta</title>
</head>
<body>
    <div class="container">
      <h1>Qu√© candidato presidencial te parece "menos malo"?</h1>
        {{> leaderboard}}
        {{> userScore }}
    </div>  
</body>

<template name="leaderboard">

  <div class="span7">
    <ul>
        {{#each player}}
          <h5><li class="player {{selectedClass}}">{{name}}: <span>{{score}}</span></li></h5>
        {{/each}}
          <li>
          	
	            <input type="button" class="increment btn btn-large btn-success {{disableVote}}" value="Votar">
	            <input type="button" class="decrement btn btn-large btn-danger {{enableVote}}" value="Quitar Voto">
            
          </li>
    </ul>
  </div>
  <div class="span5">
    {{#if showSelectedPlayer}}
      <h3>Candidato elegido: {{showSelectedPlayer.name}}</h3>
    {{/if}}
  </div>
</template>

<template name="userScore">
  <h4>Votos restantes:</h4>
	<h3>{{ counter }}</h3>

</template>
